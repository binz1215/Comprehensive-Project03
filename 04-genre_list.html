<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ThRead - Genre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <style>
    /* 폰트 정의 */
    @font-face {
      font-family: "SBAggro_L";
      src: url("assets/fonts/SBAggroOTF_L.ttf") format("ttf");
    }

    @font-face {
      font-family: "GmarketSansTTFMedium";
      src: url("assets/fonts/GmarketSansTTFMedium.ttf") format("ttf");
    }

    /* Flexbox 그리드 컨테이너 (직접 작성할 것) */
    .genre-books {
      width: 80%;
      margin: 0 auto;
    }

    .section-title {
      text-align: center;
      margin: 1em;
      font-family: "GmarketSansTTFMedium";
      font-weight: bold;
    }

    .genre-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .card {
      position: relative;
      width: 100%;
      height: 100%;
      display: block;
      aspect-ratio: 1/1;
      overflow: hidden;
      border-radius: 2%;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .explain {
      position: absolute;
      bottom: 3%;
      left: 3%;
      color: white;
      text-shadow: 1px 1px 6px #000;
    }

    @media (max-width: 412px) {
      .genre-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <section class="genre-books">
    <h3 class="section-title">장르별 도서 목록</h3>
    <div class="genre-grid">
      <!-- 
          [과제 안내]
          아래 영역에 Flexbox 컨테이너(예: <div class="genre-grid">)를 만들고,
          각 장르 아이템을 4열로 배치하는 코드를 작성하세요.
          * 화면 폭 412px 이하에서는 1열로 배치되도록 미디어 쿼리가 적용되어야 합니다.
        -->
      <!-- 코드는 여기에 작성하시오 -->
      <div class="card">
        <img src="assets/genre/travel.jpg">
        <span class="explain">여행</span>
      </div>
      <div class="card">
        <img src="assets/genre/health.jpg">
        <span class="explain">건강</span>
      </div>
      <div class="card">
        <img src="assets/genre/art.jpg">
        <span class="explain">예술</span>
      </div>
      <div class="card">
        <img src="assets/genre/history.jpg">
        <span class="explain">역사</span>
      </div>
      <div class="card">
        <img src="assets/genre/economy.jpg">
        <span class="explain">경제</span>
      </div>
      <div class="card">
        <img src="assets/genre/philosophy.jpg">
        <span class="explain">철학</span>
      </div>
      <div class="card">
        <img src="assets/genre/natural_science.jpg">
        <span class="explain">자연과학</span>
      </div>
      <div class="card">
        <img src="assets/genre/baby.jpg">
        <span class="explain">육아</span>
      </div>
      <div class="card">
        <img src="assets/genre/youth.jpg">
        <span class="explain">청소년</span>
      </div>
      <div class="card">
        <img src="assets/genre/romance.jpg">
        <span class="explain">로맨스</span>
      </div>

    </div>


  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
