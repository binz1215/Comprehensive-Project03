<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ThRead - Navbar & Hero</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <style>
    /* 폰트 정의 (기존 유지) */
    @font-face {
      font-family: "SBAggro_L";
      src: url("assets/fonts/SBAggroOTF_L.ttf") format("ttf");
    }

    @font-face {
      font-family: "GmarketSansTTFMedium";
      src: url("assets/fonts/GmarketSansTTFMedium.ttf") format("ttf");
    }

    .gmarket {
      font-family: "GmarketSansTTFMedium", sans-serif;
    }

    .sba {
      font-family: "SBAggro_L", sans-serif;
    }

    /* Navbar 관련 스타일 */
    .text-accent {
      color: #fe4a51;
    }

    /* 브랜드 Read 색 (기존 유지) */

    .nav-abs {
      /* 투명 + 히어로 위 (기존 유지) */
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: transparent !important;
    }

    .navbar-dark .navbar-nav .nav-link {
      color: #fff;
    }

    /* 링크 기본색 (기존 유지) */
    .navbar-dark .navbar-nav .nav-link:hover {
      color: #fe4a51;
    }

    /* 호버 빨강 (기존 유지) */

    /* 접힘(<=412px)일 때, 목록을 우측 정렬 */
    .text-412-end {
      width: 100%;
      text-align: right;
    }

    /* 413px 이상에서만 가로 확장(커스텀 브레이크포인트) & 토글 숨김 */
    @media (min-width: 413px) {
      .navbar-expand-412 .navbar-collapse {
        display: flex !important;
        flex-basis: auto;
      }

      .navbar-expand-412 .navbar-nav {
        flex-direction: row;
      }

      .navbar-expand-412 .nav-link {
        padding: .5rem .75rem;
      }

      .navbar-expand-412 .navbar-toggler {
        display: none;
      }

      /* 햄버거 숨김 */
      .text-412-end {
        width: auto;
        text-align: left;
      }

      /* 가로 메뉴일 땐 기본 정렬 */
    }

    /* Hero 섹션 관련 스타일 (기존 유지) */
    .hero-section {
      min-height: 80vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    .hero-section img.hero-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .hero-overlay {
      background: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 3;
    }

    .hero-title {
      font-family: "GmarketSansTTFMedium";
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: rgba(74, 74, 74, 0.6);
      border-radius: 0.2rem;
      padding: 0 1rem;
    }

    .hero-subtitle {
      font-weight: 700;
      font-size: 1.5rem;
    }

    .hero-subtitle .th {
      color: #fff;
      font-family: "GmarketSansTTFMedium";
    }

    .hero-subtitle .read {
      color: #fe4a51;
      font-family: "GmarketSansTTFMedium";
    }

    @media (max-width: 412px) {
      .d-412-break {
        display: block;
      }
    }
  </style>
</head>

<body>
  <!-- 요구사항에 맞춘 Navbar -->
  <nav class="navbar navbar-expand-412 navbar-dark nav-abs">
    <div class="container-fluid">
      <!-- 좌측 브랜드: Th(흰) / Read(붉은), GmarketSans 폰트 -->
      <a class="navbar-brand gmarket" href="#">
        <span class="text-white">Th</span><span class="text-accent">Read</span>
      </a>

      <!-- 412px 이하에서만 보이는 토글 -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- 우측 메뉴 (데스크톱에서도 오른쪽 정렬) -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav ms-auto text-end text-412-end">
          <li class="nav-item"><a class="nav-link sba" href="#">쓰레드</a></li>
          <li class="nav-item"><a class="nav-link sba" href="#">도서 검색</a></li>
          <li class="nav-item"><a class="nav-link sba" href="#">마이 페이지</a></li>
          <li class="nav-item"><a class="nav-link sba disabled" aria-disabled="true">로그아웃</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero 섹션 (기존 유지) -->
  <section class="hero-section">
    <img src="assets/nav/hero_image.jpg" alt="Hero Image" class="hero-img" />
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1 class="hero-title">
        AI 기반 도서 분석 및 <br class="d-412-break">창작 지원 통합 솔루션 서비스
      </h1>
      <div class="hero-subtitle">
        <span class="th">Th</span><span class="read">Read</span>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
