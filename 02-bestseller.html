<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ThRead - Bestseller</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    /* 폰트 정의 */
    @font-face {
      font-family: "SBAggro_L";
      src: url("assets/fonts/SBAggroOTF_L.ttf") format("truetype");
    }
    @font-face {
      font-family: "GmarketSansTTFMedium";
      src: url("assets/fonts/GmarketSansTTFMedium.ttf") format("truetype");
    }

    body { margin:0; padding:0; color:#333; font-family:"Helvetica Neue", Arial, sans-serif; }

    /* Bestseller 스타일 */
    .book-img { width:150px; height:220px; object-fit:cover; }
    .book-title { text-align:center; margin-top:.5rem; font-size:.95rem; }

    /* 섹션 레이아웃 */
    .bestseller .row { align-items:center; }

    /* Next 버튼만 (우측 빨간 반투명 버튼) */
    .carousel-control-next{
      width:56px; height:56px;
      right:-8px; top:50%; transform:translateY(-50%);
      background:rgba(254,74,81,.35);
      border-radius:50%;
    }
    .carousel-control-next:hover{ background:rgba(254,74,81,.5); }
    .carousel-control-next-icon{ background-size:100% 100%; width:1.25rem; height:1.25rem; }

    /* 제목 칼럼 높이 = 이미지 높이로 수직 가운데 */
    .title-col{ min-height:220px; }

    /* 제목 폰트 */
    .gmarket{ font-family:"GmarketSansTTFMedium", sans-serif; }
  </style>
</head>
<body>

  <!-- 베스트셀러 섹션 (섹션/컨테이너 복구) -->
  <section class="bestseller py-5">
    <div class="container">

      <div class="row">
        <!-- 좌측 제목: md↑ 좌측 정렬, 그 미만 중앙 정렬 -->
        <div class="col-12 col-md-3 d-flex align-items-center justify-content-md-start justify-content-center title-col">
          <h3 class="section-title mb-0 gmarket text-md-start text-center">베스트셀러</h3>
        </div>

        <!-- 우측 Carousel -->
        <div class="col-12 col-md-9">
          <div id="bestsellerCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">

              <!-- 1번째 슬라이드 (4권) -->
              <div class="carousel-item active">
                <div class="row g-4 justify-content-center">
                  <div class="col-6 col-md-3 d-flex flex-column align-items-center">
                    <img class="book-img" src="assets/bestsellers/img1.jpeg" alt="소년이 온다">
                    <div class="book-title">소년이 온다</div>
                  </div>
                  <div class="col-6 col-md-3 d-flex flex-column align-items-center">
                    <img class="book-img" src="assets/bestsellers/img2.jpeg" alt="채식 주의자">
                    <div class="book-title">채식 주의자</div>
                  </div>
                  <div class="col-6 col-md-3 d-flex flex-column align-items-center">
                    <img class="book-img" src="assets/bestsellers/img3.jpeg" alt="대온실 수리 보고서">
                    <div class="book-title">대온실 수리 보고서</div>
                  </div>
                  <div class="col-6 col-md-3 d-flex flex-column align-items-center">
                    <img class="book-img" src="assets/bestsellers/img4.jpeg" alt="급류">
                    <div class="book-title">급류</div>
                  </div>
                </div>
              </div>

              <!-- 2번째 슬라이드 (4권) -->
              <div class="carousel-item">
                <div class="row g-4 justify-content-center">
                  <div class="col-6 col-md-3 d-flex flex-column align-items-center">
                    <img class="book-img" src="assets/bestsellers/img5.jpeg" alt="시간의 계곡">
                    <div class="book-title">시간의 계곡</div>
                  </div>
                  <div class="col-6 col-md-3 d-flex flex-column align-items-center">
                    <img class="book-img" src="assets/bestsellers/img6.jpeg" alt="인간 실격">
                    <div class="book-title">인간 실격</div>
                  </div>
                  <div class="col-6 col-md-3 d-flex flex-column align-items-center">
                    <img class="book-img" src="assets/bestsellers/img7.jpeg" alt="노르웨이 숲">
                    <div class="book-title">노르웨이 숲</div>
                  </div>
                  <div class="col-6 col-md-3 d-flex flex-column align-items-center">
                    <img class="book-img" src="assets/bestsellers/img8.jpeg" alt="정원에 대하여">
                    <div class="book-title">정원에 대하여</div>
                  </div>
                </div>
              </div>

              <!-- 3번째 슬라이드 (4권) -->
              <div class="carousel-item">
                <div class="row g-4 justify-content-center">
                  <div class="col-6 col-md-3 d-flex flex-column align-items-center">
                    <img class="book-img" src="assets/bestsellers/img9.jpeg" alt="네 칼이 센가, 내 칼이 센가">
                    <div class="book-title">네 칼이 센가, 내 칼이 센가</div>
                  </div>
                  <div class="col-6 col-md-3 d-flex flex-column align-items-center">
                    <img class="book-img" src="assets/bestsellers/img10.jpeg" alt="새벽의 사원">
                    <div class="book-title">새벽의 사원</div>
                  </div>
                  <div class="col-6 col-md-3 d-flex flex-column align-items-center">
                    <img class="book-img" src="assets/bestsellers/img11.jpeg" alt="워싱 머신">
                    <div class="book-title">워싱 머신</div>
                  </div>
                  <div class="col-6 col-md-3 d-flex flex-column align-items-center">
                    <img class="book-img" src="assets/bestsellers/img12.jpeg" alt="모순">
                    <div class="book-title">모순</div>
                  </div>
                </div>
              </div>

            </div>

            <!-- 우측 Next 컨트롤만 표시 -->
            <button class="carousel-control-next" type="button" data-bs-target="#bestsellerCarousel" data-bs-slide="next" aria-label="다음">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </div>

    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
